<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>削除ページ</title>
  </head>
  <body>
    <h1>削除確認</h1>
    <p>本当に削除しますか？</p>
    <ul>
      <li>商品名 : {{.payment.Title}}</li>
      <li>値段 : {{.payment.Price}}</li>
      <li>購入日 : {{.payment.Day}}</li>
    </ul>

    <form action="/delete/{{.payment.ID}}" method="post">
      <p><input type="submit" value="削除"></p>
      <p><a href="/">戻る</a></p>
    </form>
  </body>
</html>
