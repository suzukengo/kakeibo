<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>編集ページ</title>
  </head>
  <body>
    <header>
      <h1>編集</h1>
    </header>
    <div class="wrap">
      <form action="/update/{{.payment.ID}}" method="post">
        <p>Title：<input type="text" name="title" value="{{.payment.Title}}" /></p>
        <p>Price: <input type="number" name="price" value="{{.payment.Price}}" /></p>
        <p>Day: <input type="text" name="day" value="{{.payment.Day}}" /></p>
        <p><input type="submit" value="Send"></p>
      </form>
    </div>
  </body>
</html>
